name: Release TickTask App

on:
  push:
    tags:
      - 'v*'   # Quando voc√™ der git push origin v1.0.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Build Frontend e Electron
        run: npm run build

      - name: Build electron-builder (gera instaladores)
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # üì¶ Upload dos arquivos gerados como artefatos do workflow
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Baixar artefatos de todos os sistemas
        uses: actions/download-artifact@v4
        with:
          path: ./release-files

      # üìù Criar ou atualizar a Release automaticamente
      - name: Criar Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: ./release-files/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
